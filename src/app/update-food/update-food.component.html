<div class="container" style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <h3>Update Food</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="Title"
        required
        [(ngModel)]="food.name"
        name="title"
      />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="text"
        class="form-control"
        id="Price"
        required
        [(ngModel)]="food.price"
        name="price"
      />
    </div>
    <div class="form-group">
      <label for="cookTime">Cook Time</label>
      <input
        type="text"
        class="form-control"
        id="Price"
        required
        [(ngModel)]="food.cookTime"
        name="cookTime"
      />
    </div>
       <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="Description"
        required
        [(ngModel)]="food.description"
        name="description"
        rows="5"
      ></textarea>
    </div>

      <label for="author">Image</label>
      <input
        type="text"
        class="form-control"
        id="Price"
        required
        [(ngModel)]="food.imageUrl"
        name="author"
      />

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
