<div  class="card-container">
  <div class="card">
    <img (click)="gotoFoodPage()" src="{{ food.imageUrl }}" class="card-img-top" alt="{{ food.imageUrl }}" />
    <div class="card-body">
      <h5 class="card-title">{{ food.name }}</h5>
          <div class="heart">
      <svg (click)="Favorite()" xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-heart-fill" viewBox="0 0 16 16">
 <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"/>
</svg>

    </div>
      
      <p class="card-text">{{ food.description }}</p>
      <p class="card-text time">{{ food.cookTime}} min ‚è≤</p>
      
      <div class="addtoCartdiv">
        <span class="price">{{ food.price|currency }}</span>
        <a (click)="addtoCart(food)" class="btn btn-primary">Add to Cart</a> 
      </div>
   
    </div>
  </div>
</div>
