<button (click)="gotoList()" class="btn btn-info">Back</button>
<div class="container" [hidden]="submitted" style="width: 400px">
  <form (ngSubmit)="onSubmit()">
    <h3>Create Food</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        required
        [(ngModel)]="food.name"
        name="name"
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        class="form-control"
        id="price"
        required
        [(ngModel)]="food.price"
        name="price"
      />
    </div>

    <div class="form-group">
      <label for="cook">Cook Time</label>
      <input
        type="number"
        class="form-control"
        id="cook"
        required
        [(ngModel)]="food.cookTime"
        name="cook"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="description"
        class="form-control"
        id="description"
        required
        [(ngModel)]="food.description"
        name="emailId"
      />
    </div>
    <div class="form-group">
      <label for="image">Image Url</label>
      <input
        type="text"
        class="form-control"
        id="image"
        required
        [(ngModel)]="food.imageUrl"
        name="image"
      />
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
